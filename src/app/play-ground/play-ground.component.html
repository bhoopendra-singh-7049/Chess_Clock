<main>
    <div class="col" style="rotate: 90deg;">
        <label>
            <span class="switch">
                <input class="switch__input" type="checkbox" [checked]="!disableWhiteButton"
                    [disabled]="disableWhiteButton" (change)="toggleWhiteInput()">
                <span class="switch__surface">
                    <span class="switch__surface-glare"></span>
                </span>
                <span class="switch__inner-shadow"></span>
                <span class="switch__inner">
                    <span class="switch__inner-glare"></span>
                </span>
                <span class="switch__rocker-shadow"></span>
                <span class="switch__rocker-sides">
                    <span class="switch__rocker-sides-glare"></span>
                </span>
                <span class="switch__rocker">
                    <span class="switch__rocker-glare"></span>
                </span>
                <span class="switch__light">
                    <span class="switch__light-inner"></span>
                </span>
            </span>
            <span class="sr">Light Switch</span>
        </label>
        <div class="timer_div">
            <div class="timer_span">
                <div style="rotate: 90deg;">
                    <span class="badge rounded-pill fs-4 text-dark" style="background-color: #C7CAD1;">
                        {{ whitePlayer.minutes | number: '2.0' }} :
                        {{ whitePlayer.seconds | number:'2.0'}}
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex gap-4">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <div class="container" *ngIf="!isGameStarted">
            <button (click)="startGame()">
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div class="container" *ngIf="isPaused">
            <button (click)="pauseGame()">
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div class="container" *ngIf="isGameStarted && !isPaused">
            <button (click)="pauseGame()">
                <i class="fas fa-pause"
                    style="margin-left: 0 !important; color: hsl(347.92deg 95.26% 49.38%) !important;"></i>
            </button>
        </div>
        <div class="container" *ngIf="isGameStarted">
            <button (click)="reset()">
                <i class="fas bi bi-arrow-clockwise text-dark" style="margin-left: 0 !important; font-weight: 900;"></i>
            </button>
        </div>
        <div class="popup-box" *ngIf="showAlert">
            <i class="bi bi-exclamation-triangle-fill h6 text-danger"></i>
            <div style="font-size: 0.6em;">
                <span class="text-danger">Are you sure you want to quit?</span>
            </div>
            <div class="d-flex p-2 mt-2 gap-3 justify-content-center">
                <button type="button" class="alert-btn" (click)="onClickOk()">Yes</button>
                <button type="button" class="alert-btn" (click)="onClickNo()">No</button>
            </div>
        </div>
    </div>

    <div class="col col--dark" style="rotate: 270deg;">
        <label>
            <span class="switch">
                <input class="switch__input" type="checkbox" [checked]="!disableBlackButton"
                    [disabled]="disableBlackButton" (change)="toggleBlackInput()">
                <span class="switch__surface">
                    <span class="switch__surface-glare"></span>
                </span>
                <span class="switch__inner-shadow"></span>
                <span class="switch__inner">
                    <span class="switch__inner-glare"></span>
                </span>
                <span class="switch__rocker-shadow"></span>
                <span class="switch__rocker-sides">
                    <span class="switch__rocker-sides-glare"></span>
                </span>
                <span class="switch__rocker">
                    <span class="switch__rocker-glare"></span>
                </span>
                <span class="switch__light">
                    <span class="switch__light-inner"></span>
                </span>
            </span>
            <span class="sr">Dark Switch</span>
        </label>
        <div class="timer_div">
            <div class="timer_span">
                <div style="rotate: 90deg;">
                    <span class="badge rounded-pill fs-4" style="background-color: #2E3138;">
                        {{ blackPlayer.minutes | number: '2.0' }} :
                        {{ blackPlayer.seconds | number:'2.0' }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</main>
